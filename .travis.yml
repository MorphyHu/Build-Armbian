dist: bionic
sudo: true
notifications:
  email: false
language: c
cache:
  bundler: true
  ccache: true
git:
  depth: 1
  submodules: false
# branches:
#   only:
#   - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

env:
  global:
    - GITHUB_USER=kuoruan
    - GITHUB_REPO=Build-Armbian
    - TERM=dumb

before_script:
  - df -h
  - free -mh
  - ccache -V
  - ccache -p
  - cd "$TRAVIS_BUILD_DIR" && touch .ignore_changes

script:
  - true
  - ccache -s

deploy:
  provider: releases
  file_glob: true
  file: "$HOME/imgs/*.xz"
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
